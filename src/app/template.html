<style>
    input.ng-dirty.ng-invalid {
        border: 2px solid #ff0000
    }

    input.ng-dirty.ng-valid {
        border: 2px solid #6bc502
    }
</style>

<div class="m-2 p-2 bg-primary text-center text-white">
    {{ title}}
</div>

<div class=" row m-1 p-1 ">
    <div class="col-4 ">
        <form nonvalidate [formGroup]="formGroup" (ngSubmit)="submitForm()">
            <div class="bg-danger text-white p-2 mb-2" *ngIf="formSubmitted && formGroup.invalid">
                There are problems with the form
                <ul>
                    <li *ngFor="let error of formGroup.getFormValidationMessages()">
                        {{error}}
                    </li>
                </ul>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input class="form-control" name="name" formControlName="name" />
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || formGroup.controls['name'].dirty) &&
 formGroup.controls['name'].invalid">
                    <li *ngFor="let error of formGroup.getValidationMessages('name')">
                        {{error}}
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input class="form-control" name="phone" formControlName="phone" />
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || formGroup.controls['phone'].dirty) &&
 formGroup.controls['phone'].invalid">
                    <li *ngFor="let error of formGroup.getValidationMessages('phone')">
                        {{error}}
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control" name="email" formControlName="email" />
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || formGroup.controls['email'].dirty) &&
 formGroup.controls['email'].invalid">
                    <li *ngFor="let error of formGroup.getValidationMessages('email')">
                        {{error}}
                    </li>
                </ul>
            </div>
            <div class="form-group">
                <label>Tags</label>
                <input class="form-control" name="tags" formControlName="tags" />
                <ul class="text-danger list-unstyled" *ngIf="(formSubmitted || formGroup.controls['tags'].dirty) &&
 formGroup.controls['tags'].invalid">
                    <li *ngFor="let error of formGroup.getValidationMessages('tags')">
                        {{error}}
                    </li>
                </ul>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="formSubmitted && formGroup.invalid"
                [class.btn-secondary]="formSubmitted && formGroup.invalid">Add</button>
        </form>
    </div>

    <div class="col-8">
        <table class="table table-bordered table-striped bg-info">
            <tr>
                <td>S.no</td>
                <td>Name</td>
                <td>Phone</td>
                <td>Email</td>
                <td>group</td>
            </tr>
            <tr *ngFor="let user of getUsers() let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ user.name }} </td>
                <td>{{ user.phone }}</td>
                <td> {{ user.email }}</td>
                <td>{{ user.tags }}</td>
            </tr>
        </table>
    </div>

</div>
